<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- BotÃµes de vÃ¡rias cores -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary">Ok</button>
          <button class="btn btn-secondary">ok</button>
          <button class="btn btn-danger">ok</button>
          <button class="btn btn-warning">ok</button>
          <button class="btn btn-info">ok</button>
          <button class="btn btn-dark">ok</button>
          <button class="btn btn-light">ok</button>
          <button class="btn btn-link">ok</button>
        </div>
      </div>
      <!-- Usando botÃ£o, input ou a com a class btn -->
      <div class="row">
        <div class="col">
          <input type="button" class="btn btn-primary" value="ok" />
          <a href="" class="btn btn-primary">Ok</a>
          <button class="btn btn-primary">Ok</button>
        </div>
      </div>
      <!-- BotÃ£o delineado "outline" -->
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-primary">ok</button>
          <button class="btn btn-outline-warning">ok</button>
        </div>
      </div>
      <!-- BotÃ£o mais largo ou menor lg ou sm -->
      <div class="row">
        <div class="col">
          <button class="btn btn-success btn-lg">ok</button>
          <button class="btn btn-danger btn-sm">ok</button>
        </div>
      </div>

      <!-- BotÃ£o que preenche todo o espaÃ§o "btn-block" nÃ£o fucionouðŸ¤”ðŸ˜•-->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-block">ok</button>
        </div>
      </div>
      <!-- Quando a pessoa pressiona segurando o botÃ£o "active" fica com a cor do botÃ£o ativado -->
      <div class="row">
        <div class="col">
          <a
            href=""
            class="btn btn-primary active btn-block"
            aria-pressed="true"
            >Link</a
          >
        </div>
      </div>
      <!-- BotÃ£o desabilitado (jÃ¡ fica com a cor do botÃ£o desabilitado) -->
      <div class="row">
        <div class="col">
          <button class="btn btn-danger btn-block" disabled>ok</button>
        </div>
      </div>
      <!-- O mesmo botÃ£o que muda de opÃ§Ã£o "data-toggle='button'" -->
      <div class="row">
        <div class="col">
          <button
            class="btn btn-success"
            id="btn-auto-save"
            data-toggle="button"
          >
            Auto Save
          </button>
        </div>
      </div>

      <!-- Grupo de botÃµes toggle (nÃ£o era para msotrar a bolinhaðŸ˜¥)-->
      <div class="row">
        <div class="col">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label for="option1" class="btn btn-secondary" active
              >1 <input type="radio" name="options" id="option1" checked
            /></label>
            <label for="option2" class="btn btn-secondary"
              >2
              <input type="radio" name="options" id="option2" />
            </label>
            <label for="option3" class="btn btn-secondary"
              >3
              <input type="radio" name="options" id="option3" />
            </label>
          </div>
        </div>
      </div>

      <!-- Ao pressionar um botÃ£o habilitar ou desabilitar outro botÃ£o, no caso, o botÃ£o Auto Save-->
      <button class="btn btn-primary" id="btn-click">
        Ativa/Desativa Auto Save
      </button>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(() => {
        $("#btn-click").on("click", (e) => {
          $("#btn-auto-save").button("toggle");
        });
      });
    </script>
  </body>
</html>
